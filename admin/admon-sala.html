<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/dashboard.css" media="all" />
    <link rel="stylesheet" href="../css/boton.css">
    <title>Administrar Salas</title>

    <!--COMPONENTES-->
    <script type="module" src="/cmp/navbar-admin.js"></script>
    <script type="module" src="/cmp/sidebar-admin.js"></script>
    <script type="module" src="/cmp/footer.js"></script>


</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="../img/logo.png" alt="Sitio Oficial" width="75px"></img>
                    </li>
                    <li>Bienvenido, [Administrator Name]</li>
                </ul>
            </nav>
        </header>
        <aside>
            <ul>
                <li><a href="#">PELICULAS</a></li>
                <li><a href="#">ESTRENOS</a></li>
                <li><a href="#">SALAS</a></li>
                <li><a href="#">HORARIOS</a></li>
                <li><a href="#">USUARIOS</a></li>
            </ul>
        </aside>
        <section class="content">
            <div class="search">
                <input type="text" placeholder="Search">
                <button class="buscar">Search</button>
                <a href="#" class="agregar">Agregar</a>
                <h2 class="title">SALAS</h2>
            </div>

            <!-- Obtener lista y recorrer con un for, dentro del for, escribir el código html con referencias a la colección -->
            <table id="peliculas" class="person-info" style="width: 100%;">
                <tr class="row">
                    <th class="col">ID Sala</th>
                    <th class="col">Descripción</th>
                    <th class="col"># Asientos</th>
                    <th class="col">Opciones</th>
                </tr>
                <!--Aquí va el for-->
                <tr class="row">
                    <td class="col">{IdSala}</td>
                    <td class="col">{Descripcion}</td>
                    <td class="col">{NumAsientos}</td>
                    <td class="col">
                        <div class="col">
                            <button>Modificar</button>
                            <button>Eliminar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
